<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>


    <th:block th:if="${#ctx.containsVariable('beginScripts')}" th:each="script: ${beginScripts}">
        <script type="text/javascript" th:src="@{${script.source} + ${script.name}}"></script>
    </th:block>

    <meta charset="UTF-8">
    <title>+++TITLE+++</title>
</head>
<body>
    <!-- body-block :: BEGIN -->
    <th:block th:replace="${#ctx.containsVariable('bodyBlock')}
                        ? ~{${bodyBlock.source} :: ${bodyBlock.name}}
                        : ~{fragments/default/base-layout-default.html :: default-body}">
    </th:block>
    <!-- body-block :: END -->

    <th:block th:if="${#ctx.containsVariable('endScripts')}" th:each="script: ${endScripts}">
        <script type="text/javascript" th:src="@{${script.source} + ${script.name}}"></script>
    </th:block>
</body>
</html>
