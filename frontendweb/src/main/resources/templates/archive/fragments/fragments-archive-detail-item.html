<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head></head>
    <body>
        <!-- ARCHIVE-DETAIL-ITEM($ITEM) :: BEGIN -->
        <div class="container w-50 border border-2 border-warning" th:fragment="archive-detail-item">
            <th:block th:if="${item.type == 'PART'}">
                <h4 th:if="${#ctx.containsVariable('beginScripts')}" th:text="${msg}" class="text-success" />
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th th:text="'Атрибут'" />
                            <th th:text="'Значение'" />
                            <th th:text="'Новое значение'" />
                            <th th:text="'Действие'" />
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-field="id">
                            <td th:text="'ID'" />
                            <td>
                                <span class="old-value" th:text="${item.id}"></span>
                            </td>
                            <td>
                            </td>
                            <td class="text-center">
                            </td>
                        </tr>
                        <tr data-field="type">
                            <td th:text="'Тип'" />
                            <td>
                                <span class="old-value" th:text="${item.type}"></span>
                            </td>
                            <td>
                            </td>
                            <td class="text-center">
                            </td>
                        </tr>
                        <tr data-field="number">
                            <td th:text="'Обозначение'" />
                            <td>
                                <span class="old-value" th:text="${item.number}"></span>
                            </td>
                            <td>
                                <span class="update-value"></span>
                                <input type="text" class="form-control form-control-sm update-input" style="display: none" />
                            </td>
                            <td class="text-center">
                                <button type="button" class="btn btn-warning btn-sm btn-edit-field">
                                    <i class="bi bi-pen"></i>
                                </button>
                                <button type="button" class="btn btn-success btn-sm btn-accept-field" style="display: none">
                                    <i class="bi bi-check-square"></i>
                                </button>
                            </td>
                        </tr>
                        <tr data-field="name">
                            <td th:text="'Наименование'" />
                            <td>
                                <span class="old-value" th:text="${item.name}"></span>
                            </td>
                            <td>
                                <span class="update-value"></span>
                                <input type="text" class="form-control form-control-sm update-input" style="display: none" />
                            </td>
                            <td class="text-center">
                                <button type="button" class="btn btn-warning btn-sm btn-edit-field">
                                    <i class="bi bi-pen"></i>
                                </button>
                                <button type="button" class="btn btn-success btn-sm btn-accept-field" style="display: none">
                                    <i class="bi bi-check-square"></i>
                                </button>
                            </td>
                        </tr>
                        <tr data-field="status">
                            <td th:text="'Статус'" />
                            <td>
                                <span class="old-value" th:text="${item.status}"></span>
                            </td>
                            <td>
                                <span class="update-value"></span>
                                <select class="form-control form-control-sm update-input" style="display: none">
                                    <option th:text="'Проектирование'" th:value="'DESIGN'" class="text-danger" />
                                    <option th:text="'Опытный'" th:value="'TEST'" class="text-primary" />
                                    <option th:text="'Серия'" th:value="'PRODUCTION'" class="text-success" />
                                </select>
                            </td>
                            <td class="text-center">
                                <button type="button" class="btn btn-warning btn-sm btn-edit-field">
                                    <i class="bi bi-pen"></i>
                                </button>
                                <button type="button" class="btn btn-success btn-sm btn-accept-field" style="display: none">
                                    <i class="bi bi-check-square"></i>
                                </button>
                            </td>
                        </tr>
                        <tr data-field="created">
                            <td th:text="'Дата создания'" />
                            <td>
                                <span class="old-value" th:text="${item.created}"></span>
                            </td>
                            <td></td>
                            <td class="text-center"></td>
                        </tr>
                        <tr data-field="lastUpdate">
                            <td th:text="'Дата обновления'" />
                            <td>
                                <span class="old-value" th:text="${item.lastUpdate}"></span>
                            </td>
                            <td></td>
                            <td class="text-center"></td>
                        </tr>
                        <tr>
                            <td colspan="4">
                                <div class="row">
                                    <div class="col-6 text-center">
                                        <button type="button" class="btn btn-danger btn-sm w-75">Удалить</button>
                                    </div>
                                    <div class="col-6 text-center">
                                        <form th:method="'POST'" th:action="@{~__${#httpServletRequest.requestURI}__/update}">
                                            <button type="button" class="btn btn-info btn-sm w-75 btn-update">Обновить</button>
                                        </form>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </th:block>
        </div>
        <!-- ARCHIVE-DETAIL-ITEM :: END -->
    </body>
</html>
