<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head></head>
    <body>
        <!-- ARCHIVE-DETAIL-ITEM($ITEM) :: BEGIN -->
        <div class="container w-50 border border-2 border-warning" th:fragment="archive-detail-item">
            <th:block th:if="${item.type == 'PART'}">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th th:text="'Атрибут'" />
                            <th th:text="'Значение'" />
                            <th th:text="'Новое значение'" />
                            <th th:text="'Действие'" />
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-field="number">
                            <td th:text="'Обозначение'" />
                            <td th:text="${item.number}" />
                            <td>
                                <span class="update-value"></span>
                                <input type="text" class="form-control form-control-sm update-input" style="display: none" />
                            </td>
                            <td class="text-center">
                                <button type="button" class="btn btn-warning btn-sm btn-edit-field">
                                    <i class="bi bi-pen"></i>
                                </button>
                                <button type="button" class="btn btn-success btn-sm btn-accept-field" style="display: none">
                                    <i class="bi bi-check-square"></i>
                                </button>
                            </td>
                        </tr>
                        <tr data-field="name">
                            <td th:text="'Наименование'" />
                            <td th:text="${item.name}" />
                            <td>
                                <span class="update-value"></span>
                                <input type="text" class="form-control form-control-sm update-input" style="display: none" />
                            </td>
                            <td class="text-center">
                                <button type="button" class="btn btn-warning btn-sm btn-edit-field">
                                    <i class="bi bi-pen"></i>
                                </button>
                                <button type="button" class="btn btn-success btn-sm btn-accept-field" style="display: none">
                                    <i class="bi bi-check-square"></i>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4">
                                <div class="row">
                                    <div class="col-6 text-center">
                                        <button type="button" class="btn btn-danger btn-sm w-75">Удалить</button>
                                    </div>
                                    <div class="col-6 text-center">
                                        <form th:method="'POST'" th:action="@{~__${#httpServletRequest.requestURI}__/update}">
 <!--                                           <input type="hidden" th:name="'number'" th:value="${item.number}" />
                                            <input type="hidden" th:name="'name'" th:value="${item.name}" />
                                            <input type="hidden" th:name="'type'" th:value="${item.type}" />
                                            <input type="hidden" th:name="'status'" th:value="${item.status}" />
                                            <input type="hidden" th:name="'created'" th:value="${item.created}" />
                                            <input type="hidden" th:name="'lastUpdate'" th:value="${item.lastUpdate}" />
                                            <input type="hidden" th:name="'pdf'" th:value="${item.pdf}" />
                                            <input type="hidden" th:name="'otherFile'" th:value="${item.otherFile}" />-->
                                            <button type="button" class="btn btn-info btn-sm w-75 btn-update">Обновить</button>
                                        </form>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </th:block>
        </div>
        <!-- ARCHIVE-DETAIL-ITEM :: END -->
    </body>
</html>
